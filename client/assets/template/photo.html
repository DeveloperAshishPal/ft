<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="purple">
                        <h4 class="title">Photos</h4>
                        <p class="category">Upload Photosphere or images of your shop for getting better search result</p>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">
                                <!--<div  ngf-select="upload($file)">Upload on file select</div>-->
                                <div class="button" ngf-select="uploadFiles($files, $invalidFiles)" multiple accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">Select Files</div>
                                <!--<div class="button" ngf-select="uploadFiles($files)" multiple="multiple">Upload on file select</div>-->
                                <!--Image thumbnail: <img ngf-thumbnail="file">-->
                                <br><br> Files:
                                <ul>
                                    <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$errorParam}}
                                        <span class="progress" ng-show="f.progress >= 0">
                                            <div style="width:{{f.progress}}%"  
                                                ng-bind="f.progress + '%'"></div>
                                          </span>
                                    </li>
                                    <li ng-repeat="f in errFiles" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}
                                    </li>
                                </ul>
                                {{errorMsg}}
                            </div>
                            <div class="col-md-10 col-md-offset-1">
                                <div class="button" ng-click="updatePhoto()">Update Photos</div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
